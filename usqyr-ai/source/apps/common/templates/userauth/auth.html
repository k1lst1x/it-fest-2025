{% load static %}
{% load lang_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% tr 'Вход — Uşqyr-AI' %}</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="Uşqyr-AI Logo" class="brand-logo">
            </div>
            <h1 class="brand-title">Uşqyr-AI</h1>
            <p class="brand-slogan">{% tr 'когда эффективность - это не цель, а стандарт' %}</p>
        </div>

        <form method="post" class="auth-form" novalidate>
            {% csrf_token %}

            <div class="form-group">
                <label for="email">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    {% tr 'E-mail' %}
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="{% tr 'Введите e-mail' %}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    {% tr 'Пароль' %}
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="{% tr 'Введите пароль' %}"
                    required
                >
            </div>

            <button type="submit" class="auth-btn">
                <span>{% tr 'Войти' %}</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="auth-message {{ message.tags }}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        {% if message.tags == 'success' %}
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        {% else %}
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        {% endif %}
                    </svg>
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}

        <div class="auth-footer">
            <p>{% tr 'Сервис от' %} <strong>АО «Казахтелеком»</strong></p>
        </div>
    </div>

    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
</div>

</body>
</html>
