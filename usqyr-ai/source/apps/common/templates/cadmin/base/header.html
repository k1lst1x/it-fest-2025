{% load lang_tags %}

<header class="admin-header">
    <div class="header-left">
        <h1 class="header-title">
            {% tr 'Uşqyr-AI' %} <span class="header-subtitle">{% tr 'Административная панель' %}</span>
        </h1>
    </div>

    <div class="header-right">
        <div class="user-info">
            <svg class="user-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="user-name">{{ request.user.full_name }}</span>
        </div>

        <div class="lang-switcher">
            <a href="/ru{{ current_path_without_lang }}"
               class="lang-btn {% if current_lang_code == 'ru' %}active{% endif %}">
                RU
            </a>
            <a href="/kk{{ current_path_without_lang }}"
               class="lang-btn {% if current_lang_code == 'kk' %}active{% endif %}">
                KK
            </a>
            <a href="/en{{ current_path_without_lang }}"
               class="lang-btn {% if current_lang_code == 'en' %}active{% endif %}">
                EN
            </a>
        </div>
    </div>
</header>
